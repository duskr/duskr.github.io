### GENERAL SETTINGS ###

# Site settings
title: Duskr
description: "Duskr enables you to make beautiful timelapse sequences in variant lighting conditions, unlocking the power of raw."
analytics: #Google analytics code in the format XX-nnnnnnnn-n
baseurl: "" #important: start with /
url: "http://duskr.co"

# Build settings
markdown: kramdown
permalink: /:categories/:title
excerpt_separator: <!--more--> #use this in posts to define how long the excerpt of the post (that is shown on the Blog page) is

colors:  #in hex code if not noted else
  primary: "#5FA292" #"#F70031"
  primary_rgb: "249,223,141" #"247,0,49" #rgb of the primary. Needed in some places for the transparency effect.
  secondary: "#253939" #"#33004D"
  link: "#FF9C5F"
  link_hover: "#FF8B6C"
  footer_heading: "#ffffff"
  footer_content: "#bfc9d3"


